<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit.css">
</head>

<body>

    <div id="profile-container">
        <div id="left-column">
            <div class="picture">
                <img id="profile-picture" src="img/user.jpg" alt="Profile Picture">
                <button id="change-picture-btn">Choose file</button>
            </div>
            <div class="bio">
                <label for="bio" class="profile-label">Bio:</label>
                <textarea id="bio-textarea" name="bio">Welcome to the visual world through my lens! I'm Elena Forster, a passionate photographer with a love for freezing moments in time. Born with a camera in hand and a heart full of creativity, I've made it my mission to transform ordinary scenes into extraordinary memories.
            </textarea>
            </div>
        </div>
        <div id="right-column">
            <label for="username" class="profile-label">Username:</label>
            <input type="text" id="username" class="profile-input" value="Elena Foster">

            <label for="email" class="profile-label">Email:</label>
            <input type="email" id="email" class="profile-input" value="ElenaFost@gmail.com">

            <label for="facebook" class="profile-label">Facebook:</label>
            <input type="text" id="facebook" class="profile-input" value="https://facebook.com/ElenaFoster">

            <label for="instagram" class="profile-label">Instagram:</label>
            <input type="text" id="instagram" class="profile-input" value="https://instagram.com/ElenaFoster">

            <label for="twitter" class="profile-label">Twitter:</label>
            <input type="text" id="twitter" class="profile-input" value="https://twitter.com/ElenaFoster">

            <label for="pinterest" class="profile-label">Pinterest:</label>
            <input type="text" id="pinterest" class="profile-input" value="https://pinterest.com/ElenaFoster">

            <a href="index.html"><button class="save-btn">Save Changes</button></a>
        </div>
    </div>

</body>

</html>
